author_url: ""
content: "Oops. Kranos/others having this issue - <br><br>I don&#39;t know if this was the intended way to do this, but: if you&#39;re sending email from your iPhone, like a reply, just tap where it says \"Cc/Bcc, From\" under \"To\" and it will expand to three lines. Tap \"from\" again, and it will give you the choice of sending from your Gmail address or your MobileMe address. Tap your Gmail address, and you&#39;re all set! Same thing for Mac Mail: when you&#39;re sending an email, just click on the \"from\" dropdown box and select which address you want.<br><br>Though, you also have to also have your Gmail account activated on your phone. Which actually doesn&#39;t matter as long as you followed this posts instructions by doing the filter and marking all emails as read, so you don&#39;t get repeat notifications. Then just work from your MobileMe account in the Mail app on your iPhone, and you should be good to go.<br><br>Hope this helped."
