content: A few years ago I started posting my photos in a livejournal group; and found one guy in particular often gave me really really useful critiques. He was so generous with his time; and clearly a professional who probably had a lot of work to do... i was really grateful. I ended up adding him to my friends list - <a href="http://kylecassidy.livejournal.com/" rel="nofollow">http://kylecassidy.livejournal.com/</a><br><br>Over time a certain girl started appearing far more often in his photos - in between all the photos of politicians, cats, vegan food and fetish models (not making that up). We knew something was up, and recently we finally got the "yay we got married in secret!" post. i really was pleased, like glowing happy-for-friends pleased, and the closest i&#39;ve come to meeting kyle was trading an email or two.<br><br>i think it&#39;s entirely possible to feel joy and sadness as we watch the lives of strangers online. there are humans on the other ends of all these wires...
